<h1 id="toc_1">优秀代码的几个标准</h1>

<h2 id="toc_1.1">前言</h2>

<p>
优秀的代码，用一个更有意境的话来说叫，[<a href="http://book.douban.com/subject/3224524">http://book.douban.com/subject/3224524</a> 
代码之美]。一直被这个名字给吸引着，但是
</p>

<p>
任何代码，都要尽量做到对人友好，也就是对自己友好。看你的代码看得最多的肯定是
你自己。编程、或者仅仅是一些简单的标签代码，是写个计算机执行的，同时也是写个
人看的。想象一下，一旦你的代码需要有少许的修改，但是，当你再次遇到你的代码的
时候，你一点都不明白这些符号是用来干什么的。那么，你只有把那些文件丢到垃圾桶
中去，然后从新写一边曾经写过的代码，也许再次为同样的问题，对着调试的结果抓狂！
</p>

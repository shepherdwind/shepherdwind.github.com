<h2 id="toc_0.1">display:none和visible:hidden的区别</h2>

<p>
<code>display:none</code>和<code>visible:hidden</code>都是把网页上某个元素隐藏起来的功能，
但两者有所区别，使用<code>visible:hidden</code>属性会使对象不可见，但该对象在
网页所占的空间没有改变（看不见但摸得到），等于留出了一块空白区域，
而<code>display:none</code>属性会使这个节点彻底从文档流中消失。
</p>
